name: Deploy PhishGuard Web Dashboard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Lint and Type Check
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  # Job 2: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_APP_NAME: PhishGuard

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

  # Job 3: Deploy to Vercel (only on main branch)
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  # Job 4: Notify on Success/Failure (Optional)
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [quality-check, build, deploy-vercel]
    if: always()

    steps:
      - name: Send success notification
        if: ${{ needs.deploy-vercel.result == 'success' }}
        run: |
          echo "✅ Deployment successful!"
          echo "URL: https://phish.equators.tech"

      - name: Send failure notification
        if: ${{ needs.deploy-vercel.result == 'failure' || needs.build.result == 'failure' || needs.quality-check.result == 'failure' }}
        run: |
          echo "❌ Deployment failed!"
          echo "Check the workflow logs for details."
